  <body>
    <div id="app"></div>
  </body>

  <script type="text/jsx">

    const myModel = new DinnerModel(3);


    Promise.all(
      [DishSource.getDishDetails(1445969), 
        DishSource.getDishDetails(1529625),
        DishSource.getDishDetails(32104)]
    ).then(function(values){ 
        values.map(d=>myModel.addToMenu(d));   // add the dishes to the model
        ReactDOM.render(<App model={myModel}/>,document.getElementById("app"));
       });

 
  </script>
